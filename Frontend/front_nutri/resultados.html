<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Cálculos - NutriFácil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="resultados-style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="#" class="logo">NutriFácil</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Receitas</a></li>
                    <li><a href="#" class="active">Calculadora</a></li>
                    <li><a href="#">Artigos</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="#" class="notification-bell">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </a>
                <a href="#" class="user-profile">
                    <img src="./image/user.png" alt="Foto do usuário">
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="results-container">
            <h1 class="main-title">Seus Cálculos</h1>

            <article class="result-card">
                <div class="card-info">
                    <h2>IMC: 23.5</h2>
                    <p>Peso normal</p>
                    <a href="#" class="verify-btn">Verificar</a>
                </div>
                <div class="card-image">
                    <img src="./image/maça.png" alt="Ilustração de uma maçã">
                </div>
            </article>

            <article class="result-card">
                <div class="card-info">
                    <h2>TMB: 1500 calorias</h2>
                    <p>Taxa de Metabolismo Basal</p>
                    <a href="#" class="verify-btn">Verificar</a>
                </div>
                <div class="card-image">
                     <img src="./image/calorias.png" alt="Ilustração de um fio de água">
                </div>
            </article>

            <article class="result-card">
                <div class="card-info">
                    <h2>Consumo de Água: 2000 ml</h2>
                    <p>Consumo de Água Diário Sugerido</p>
                    <a href="#" class="verify-btn">Verificar</a>
                </div>
                <div class="card-image">
                     <img src="./image/agua.png" alt="Ilustração de musgo dentro de um copo d'água">
                </div>
            </article>

            <div class="main-action">
                 <a href="#" class="primary-btn">Ver Meu Plano Alimentar</a>
            </div>

        </div>
    </main>

</body>
</html>
